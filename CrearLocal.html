    <h1> Crear Local </h1>
    <div class="container">
        <div class="md-form">

            <form id="localForm">
                <label>Nombre del Local</label>
                <input id="localName" type="text" class="form-control" required >
                </br>
                <label> Descripcion </label>
                <textarea id="localDescription" class="form-control" required></textarea>
                </br>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input id="localPhoto" type="file" class="custom-file-input" id="inputGroupFile01"
                            aria-describedby="inputGroupFileAddon01" accept="image/*">
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                    <script>
                        $("document").ready(function () {

                            $('input[type=file]').on("change", function () {
                    
                                var $files = $(this).get(0).files;
                    
                                if ($files.length) {
                    
                                    // Replace ctrlq with your own API key
                                    var apiUrl = 'https://api.imgur.com/3/image';
                                    var apiKey = 'f852841efee7f2a';
                    
                                    var formData = new FormData();
                                    formData.append("image", $files[0]);
                    
                                    var settings = {
                                        "async": true,
                                        "crossDomain": true,
                                        "url": apiUrl,
                                        "method": "POST",
                                        "datatype": "json",
                                        "headers": {
                                            "Authorization": "Client-ID " + apiKey
                                        },
                                        "processData": false,
                                        "contentType": false,
                                        "data": formData,
                                        beforeSend: function (xhr) {
                                            console.log("Uploading");
                                        },
                                        success: function (res) {
                                            
                                            console.log(res.data.link);
                                            addImg(res.data.link);
                                            $('body').append('<img src="' + getImg(0) + '" />');
                                        },
                                        error: function () {
                                            alert("Failed");
                                        }
                                    }
                                    $.ajax(settings).done(function (response) {
                                        console.log("Done");
                                    });
                                }
                            });
                        });
                    </script>
                </div>
                </br>
                <input type="submit" class="btn btn-success" id="button" value="Guardar" />
            </form>
        </div>

    </div>
